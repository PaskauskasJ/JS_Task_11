<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

      <div class="wrapper">
